<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3 mt-3">
        <input id="input" type="text" class="form-control" placeholder="Write message here..." />
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" onclick="send()">Enter</button>
        </div>
      </div>
      <div class="p-2" id="output"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        var input = document.getElementById("input")
        var output = document.getElementById("output")
        var socket = new WebSocket("ws://localhost:80/ws")

        socket.onopen = function() {
            output.innerHTML += "<p class=\"lead\">You connected to chat!</p>"
        }

        socket.onmessage = function(e) {
            message = JSON.parse(e.data)
            console.log(message)
            output.innerHTML += "<p><b>" + message.author + "</b> [" + new Date(message.created_at * 1000).toLocaleString("ru", {
                day: "numeric",
                month: "numeric",
                year: "numeric"
            }) + "]: " + message.content + "</p>"
        }

        function send() {
            message = JSON.stringify({
                author: "Author",
                content: input.value
            })
            socket.send(message)
            input.value = ""
        }
    </script>
  </body>
</html>
